<!doctype html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>
    {% include 'header.html' %}

    {% if not errorMessage %}
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>{{ errorMessage }}</p>
    {% endif %}
    
    {% include 'footer.html' %}
</body>
</html>
